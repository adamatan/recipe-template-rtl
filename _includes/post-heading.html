{% if include.post_page %}
<div class="take-me">
	<a class="button" href="#recipe">למתכון</a>
</div>
{% endif %}
<h1>
	<a href="{{ include.post.url | relative_url }}">
		{{ include.post.title }}
	</a>
</h1>
<time datetime="{{ include.post.date | date_to_xmlschema }}">
	{{ include.post.date | date: "%B %-d, %Y" }}
</time>
